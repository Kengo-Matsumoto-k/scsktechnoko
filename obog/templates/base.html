<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    {% block head %} {% endblock %}
  </head>
  <body background = "https://media.istockphoto.com/id/497466485/ja/%E3%82%B9%E3%83%88%E3%83%83%E3%82%AF%E3%83%95%E3%82%A9%E3%83%88/%E3%82%B5%E3%83%83%E3%82%AB%E3%83%BC%E3%81%AE%E5%A4%95%E6%97%A5.jpg?s=612x612&w=0&k=20&c=dndjyxsJYEf8cPCotpEdijGiYgxOPJin4Q58zJPgYj0=" >
    
    <h1 class="title-name">Local Club Match</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li style="font-size: x-large; background-color: #fffaf0; color: #ff6347; width: 20em;">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block body %} {% endblock %}
  </body>
</html>
